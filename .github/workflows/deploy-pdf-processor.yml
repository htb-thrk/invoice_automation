name: Deploy PDF Processor

on:
  # ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆä½œæˆãƒ»æ›´æ–°æ™‚ã«ãƒ“ãƒ«ãƒ‰ï¼†ãƒ†ã‚¹ãƒˆ
  pull_request:
    branches:
      - main
    paths:
      - "functions/pdf-processor/**"
      - "modules/**"
      - ".github/workflows/deploy-pdf-processor.yml"

  # main ãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«ãƒ‡ãƒ—ãƒ­ã‚¤
  push:
    branches:
      - main
    paths:
      - "functions/pdf-processor/**"
      - "modules/**"
      - ".github/workflows/deploy-pdf-processor.yml"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: pdf-processor
  REGISTRY: asia-northeast1-docker.pkg.dev
  REPOSITORY: invoice-automation

jobs:
  # ========================================
  # ãƒ“ãƒ«ãƒ‰ï¼†ãƒ†ã‚¹ãƒˆã‚¸ãƒ§ãƒ–ï¼ˆPRæ™‚ã‚‚å®Ÿè¡Œï¼‰
  # ========================================
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd functions/pdf-processor
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          cd functions/pdf-processor
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=. --cov-report=term-missing
          else
            echo "â­ï¸ No tests found, skipping..."
          fi

      - name: Verify directory structure
        run: |
          echo "ðŸ“ Verifying directory structure..."
          ls -la functions/pdf-processor/Dockerfile || echo "âŒ Dockerfile not found"
          ls -la modules/docai_processor.py || echo "âŒ docai_processor.py not found"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build Docker image
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest"

          echo "ðŸ”¨ Building Docker image..."
          docker build \
            -f functions/pdf-processor/Dockerfile \
            -t ${IMAGE_URI} \
            -t ${IMAGE_LATEST} \
            .

          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          echo "IMAGE_LATEST=${IMAGE_LATEST}" >> $GITHUB_ENV

      - name: Push Docker image (only on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "ðŸ“¤ Pushing Docker image..."
          docker push ${{ env.IMAGE_URI }}
          docker push ${{ env.IMAGE_LATEST }}

      - name: Comment build status on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `### ðŸ”¨ Build Successful for PDF Processor

            âœ… Docker image built successfully
            - Image: \`${{ env.IMAGE_URI }}\`
            - Commit: \`${{ github.sha }}\`

            **Note:** Image was not pushed (PR only builds, does not deploy)`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  # ========================================
  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ï¼ˆmain ã¸ã®ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã®ã¿ï¼‰
  # ========================================
  deploy:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

          echo "ðŸš€ Deploying to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${IMAGE_URI} \
            --region ${{ env.REGION }} \
            --platform managed \
            --no-allow-unauthenticated \
            --set-env-vars "GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},DOCAI_LOCATION=${{ secrets.DOCAI_LOCATION }},DOCAI_PROCESSOR_ID=${{ secrets.DOCAI_PROCESSOR_ID }},OUTPUT_BUCKET=${{ secrets.OUTPUT_BUCKET }}" \
            --service-account=${{ secrets.GCP_SERVICE_ACCOUNT }} \
            --timeout=540s \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=10 \
            --cpu=1 \
            --port=8080 \
            --vpc-egress=all-traffic \
            --network=default

      - name: Set up Eventarc trigger for Cloud Storage
        run: |
          TRIGGER_NAME="${{ env.SERVICE_NAME }}-trigger"
          # âœ… GitHub Secrets ã‹ã‚‰ GCP_SERVICE_ACCOUNT ã‚’å–å¾—
          SERVICE_ACCOUNT="${{ secrets.GCP_SERVICE_ACCOUNT }}"

          echo "ðŸ“¡ Setting up Eventarc trigger..."
          echo "Trigger Name: ${TRIGGER_NAME}"
          echo "Service Account: ${SERVICE_ACCOUNT}"
          echo "Bucket: ${{ secrets.INPUT_BUCKET }}"

          if gcloud eventarc triggers describe ${TRIGGER_NAME} \
            --location=${{ env.REGION }} 2>/dev/null; then
            echo "âœ… Trigger ${TRIGGER_NAME} already exists, updating..."
            
            gcloud eventarc triggers update ${TRIGGER_NAME} \
              --location=${{ env.REGION }} \
              --destination-run-service=${{ env.SERVICE_NAME }} \
              --destination-run-region=${{ env.REGION }} \
              --event-filters="type=google.cloud.storage.object.v1.finalized" \
              --event-filters="bucket=${{ secrets.INPUT_BUCKET }}" \
              --service-account=${SERVICE_ACCOUNT}
          else
            echo "ðŸ†• Creating trigger ${TRIGGER_NAME}..."
            
            gcloud eventarc triggers create ${TRIGGER_NAME} \
              --location=${{ env.REGION }} \
              --destination-run-service=${{ env.SERVICE_NAME }} \
              --destination-run-region=${{ env.REGION }} \
              --event-filters="type=google.cloud.storage.object.v1.finalized" \
              --event-filters="bucket=${{ secrets.INPUT_BUCKET }}" \
              --service-account=${SERVICE_ACCOUNT}
          fi

      - name: Verify deployment
        run: |
          echo "ðŸ“Š Deployment Status:"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format="table(status.url,status.conditions[0].type,status.conditions[0].status)"

          echo ""
          echo "ðŸ“¡ Eventarc Trigger:"
          gcloud eventarc triggers describe ${{ env.SERVICE_NAME }}-trigger \
            --location=${{ env.REGION }} \
            --format="table(name,destination.cloudRun.service,eventFilters,serviceAccount)"
