name: Deploy Kintone Pusher

on:
  push:
    branches:
      - main
    paths:
      - "functions/kintone-pusher/**"
      - "modules/kintone_client.py"
      - "docker/kintone-pusher.Dockerfile"
      - ".github/workflows/deploy-kintone-pusher.yml"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: kintone-pusher
  REGISTRY: asia-northeast1-docker.pkg.dev
  REPOSITORY: invoice-automation

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build and push Docker image
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest"

          echo "ðŸ”¨ Building Docker image..."
          docker build \
            -f docker/kintone-pusher.Dockerfile \
            -t ${IMAGE_URI} \
            -t ${IMAGE_LATEST} \
            .

          echo "ðŸ“¤ Pushing Docker image..."
          docker push ${IMAGE_URI}
          docker push ${IMAGE_LATEST}

          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run
        run: |
          echo "ðŸš€ Deploying to Cloud Run..."
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_URI }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --no-allow-unauthenticated \
            --set-env-vars "KINTONE_DOMAIN=${{ secrets.KINTONE_DOMAIN }},KINTONE_APP_ID=${{ secrets.KINTONE_APP_ID }},KINTONE_API_TOKEN=${{ secrets.KINTONE_API_TOKEN }}" \
            --timeout=60s \
            --memory=256Mi \
            --min-instances=0 \
            --max-instances=10 \
            --cpu=1 \
            --port=8080

      - name: Set up Eventarc trigger for Cloud Storage
        run: |
          TRIGGER_NAME="${{ env.SERVICE_NAME }}-trigger"
          SERVICE_ACCOUNT="eventarc-trigger-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"

          # API æœ‰åŠ¹åŒ–
          echo "ðŸ”§ Enabling Eventarc API..."
          gcloud services enable eventarc.googleapis.com --project=${{ env.PROJECT_ID }}

          # ãƒˆãƒªã‚¬ãƒ¼ã®å­˜åœ¨ç¢ºèªã¨ä½œæˆ/æ›´æ–°
          if gcloud eventarc triggers describe ${TRIGGER_NAME} \
            --location=${{ env.REGION }} 2>/dev/null; then
            echo "âœ… Trigger ${TRIGGER_NAME} already exists, updating..."
            
            gcloud eventarc triggers update ${TRIGGER_NAME} \
              --location=${{ env.REGION }} \
              --destination-run-service=${{ env.SERVICE_NAME }} \
              --destination-run-region=${{ env.REGION }} \
              --event-filters="type=google.cloud.storage.object.v1.finalized" \
              --event-filters="bucket=${{ secrets.OUTPUT_BUCKET }}" \
              --service-account=${SERVICE_ACCOUNT}
          else
            echo "ðŸ†• Creating trigger ${TRIGGER_NAME}..."
            
            gcloud eventarc triggers create ${TRIGGER_NAME} \
              --location=${{ env.REGION }} \
              --destination-run-service=${{ env.SERVICE_NAME }} \
              --destination-run-region=${{ env.REGION }} \
              --event-filters="type=google.cloud.storage.object.v1.finalized" \
              --event-filters="bucket=${{ secrets.OUTPUT_BUCKET }}" \
              --service-account=${SERVICE_ACCOUNT}
          fi

      - name: Verify deployment
        run: |
          echo "ðŸ“Š Deployment Status:"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format="table(status.url,status.conditions[0].type,status.conditions[0].status)"

          echo ""
          echo "ðŸ”— Service URL:"
          gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --format="value(status.url)"
