name: Deploy Web App to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - ".github/workflows/deploy-web.yml"

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: asia-northeast1
  SERVICE_NAME: invoice-upload-app
  REGISTRY: asia-northeast1-docker.pkg.dev
  REPOSITORY: invoice-automation

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Enable Artifact Registry API
        run: |
          gcloud services enable artifactregistry.googleapis.com --project=${{ env.PROJECT_ID }}

      - name: Create Artifact Registry repository
        run: |
          # „É™„Éù„Ç∏„Éà„É™„ÅåÂ≠òÂú®„Åô„Çã„ÅãÁ¢∫Ë™ç
          if ! gcloud artifacts repositories describe ${{ env.REPOSITORY }} \
            --location=${{ env.REGION }} \
            --project=${{ env.PROJECT_ID }} &>/dev/null; then
            
            echo "Creating repository ${{ env.REPOSITORY }}..."
            gcloud artifacts repositories create ${{ env.REPOSITORY }} \
              --repository-format=docker \
              --location=${{ env.REGION }} \
              --project=${{ env.PROJECT_ID }}
            
            # ‰ΩúÊàêÂÆå‰∫Ü„Åæ„ÅßÂæÖÊ©ü
            sleep 5
          else
            echo "Repository ${{ env.REPOSITORY }} already exists"
          fi

      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Build and push Docker image
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          IMAGE_LATEST="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:latest"

          docker build -t ${IMAGE_URI} -t ${IMAGE_LATEST} ./web
          docker push ${IMAGE_URI}
          docker push ${IMAGE_LATEST}

      - name: Deploy to Cloud Run
        run: |
          IMAGE_URI="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${IMAGE_URI} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --memory 512Mi \
            --timeout 300 \
            --set-env-vars "GOOGLE_CLOUD_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},INPUT_BUCKET=${{ secrets.INPUT_BUCKET }}"

      - name: Show service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          echo "üöÄ Deployed to: $SERVICE_URL"
