name: Deploy to Cloud Run
on:
  push:
    branches: ["main"]

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 推奨: Workload Identity Federation（JSON鍵不要）
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: docai-function-sa@htbwebsite-chatbot-462005.iam.gserviceaccount.com
          project_id: htbwebsite-chatbot-462005

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          project_id: htbwebsite-chatbot-462005
          service: invoice-automation
          region: asia-northeast1
          source: .
          flags: --allow-unauthenticated
          env_vars: >
            KINTONE_DOMAIN=${{ secrets.KINTONE_DOMAIN }},
            KINTONE_API_TOKEN=${{ secrets.KINTONE_API_TOKEN }},
            KINTONE_APP_ID=${{ secrets.KINTONE_APP_ID }}
